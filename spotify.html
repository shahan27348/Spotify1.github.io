<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="spotify.css">
    <title>Spotify</title>
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songList">
            <h1>Best of NCS -No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timetamp">05:34 <i
                                class="far fa-2x fa-play-circle" id="secondPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timetamp">05:34 <i
                                class="far fa-2x fa-play-circle" id="thirdPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timetamp">05:34 <i
                                class="far fa-2x fa-play-circle" id="fourthPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timetamp">05:34 <i
                                class="far fa-2x fa-play-circle" id="fifthPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="">
                    <audio src="1.mp3" id="mp3"></audio>
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timetamp">05:34 <i
                                class="far fa-2x fa-play-circle" id="sixthPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timetamp">05:34 <i
                                class="far fa-2x fa-play-circle" id="seventhPlay"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timetamp">05:34 <i 
                                class="far fa-2x fa-play-circle" id="eighthPlay"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="50px" alt="" id="gif">

        </div>
        <h5>Let Me Love You <span style="margin-left: 22px;
         ">Justin Biber</span> </h5>
    </div>
    <script src="spotify.js"></script>
    <script src="https:/kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    

</html>
